on:
  workflow_call:
    inputs:
      MAKEFLAGS:
        required: true
        type: string
      IGNORE_CACHE:
        required: false
        type: boolean
        default: false
      CACHE_COUNTER:
        required: true
        type: number
      MPI:
        required: true
        type: string
    outputs:
      USED_CACHE:
        description: "Whether the cache was used"
        value: ${{ jobs.cmake_preparation.outputs.USED_CACHE }}

env:
  USED_CACHE: ${{ !inputs.IGNORE_CACHE }}

jobs:
  cmake_preparation:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      USED_CACHE: ${{ steps.used_cache.outputs.USED_CACHE }}
    steps:
#
# Setup
#

    ## output cache info
    - name: output cache info
      id: used_cache
      run: echo "USED_CACHE=0" >> $GITHUB_OUTPUT
    
