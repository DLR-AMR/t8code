name: Tests

on:
  push:
    branches:
      - master
      - develop
      - feature-github_ci # for testing this script
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:

    runs-on: ubuntu-18.04
    
    steps:
# Setup and bootstrap
    - uses: actions/checkout@v1
    - name: Install mpich
      run: sudo apt-get update && sudo apt-get install libmpich-dev
    - name: init submodules
      run: git submodule init
    - name: update submodules
      run: git submodule update
    - name: bootstrap
      run: ./bootstrap
# configure and test with MPI (release mode)
    - name: check release mode
      run: echo "Checking release mode (MPI)"
    - name: configure
      run: ./configure --enable-mpi --without-blas
    - name: OnFailPrintLog
      if: failure()
      run: cat config.log
    - name: make
      run: make -j V=0
    - name: make check
      run: make check -j4 V=0
    - name: clean up
      run: make distclean
# configure and test with MPI (debug mode)
    - name: check debugging mode
      run: echo "Checking debug mode"
    - name: configure
      run: ./configure --enable-mpi --without-blas --enable-debug
    - name: OnFailPrintLog
      if: failure()
      run: cat config.log
    - name: make
      run: make -j V=0
    - name: make check
      run: make check -j4 V=0
    - name: clean up
      run: make distclean
# configure and test with MPI (C++ compiler only, release mode)
    - name: check C++ compiler
      run: echo "Checking C++, release mode (MPI)"
    - name: configure
      run: ./configure CC=mpicxx CXX=mpicxx --enable-mpi --without-blas --enable-debug
    - name: OnFailPrintLog
      if: failure()
      run: cat config.log
    - name: make
      run: make -j V=0
    - name: make check
      run: make check -j4 V=0
    - name: clean up
      run: make distclean
# configure and test serial (release mode)
    - name: check serial
      run: echo "Checking serial release mode"
    - name: configure
      run: ./configure --without-blas
    - name: OnFailPrintLog
      if: failure()
      run: cat config.log
    - name: make
      run: make -j V=0
    - name: make check
      run: make check -j4 V=0
    - name: clean up
      run: make distclean
# configure and test serial (debug mode)
    - name: check serial
      run: echo "Checking debugging mode"
    - name: configure
      run: ./configure --without-blas --enable-debug
    - name: OnFailPrintLog
      if: failure()
      run: cat config.log
    - name: make
      run: make -j V=0
    - name: make check
      run: make check -j4 V=0
    - name: clean up
      run: make distclean
