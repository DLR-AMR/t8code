name: spell_check

on:
  merge_group:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: # Be able to trigger this manually on github.com

jobs:
  typos-check:
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions Repository
        uses: actions/checkout@v4
      - name: Check spelling
        uses: crate-ci/typos@master
